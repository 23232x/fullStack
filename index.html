<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Full Stack - Cadastro de chamados</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <section class="main">
        <h3>Cadastro de novo Chamado</h3>


        <nav>
            <menu>
                
                <li><a href="#">Novo Chamado</a></li>
                <li><a href="#">Pesquisar chamado</a></li>
                <li><a href="#">Alterar chamado</a></li>
            </menu>
        </nav>



        <div class="formulario">
            <form action="" id="myForm">

                <ul>
                    <li><label for="nome">Nome:</label></li>
                    <li><input type="text" id="nome"></li>
                    <br>

                    <li><label for="equipamento">Equipamento</label></li>
                    <li><input type="text" name="equipamento" id="equipamento"></li>
                    <br>

                    <li><label for="desc">Descrição do problema</label></li>
                    <li><textarea name="" id="descricao" cols="30" rows="10"></textarea></li>
                </ul>
                <input type="submit" name="Enviar" id="enviar">
            </form>
        </div>



    </section>




    <script src="script.js"></script>
</body>

</html>
